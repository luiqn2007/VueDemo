<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="hello-vue">
</div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                message: '测试钩子函数'
            }
        },
        beforeCreate() {
            console.log(`message: ${this.message}`)
        },
        created() {
            console.log(`message: ${this.message}`)
        }
    }).mount("#hello-vue")
</script>
</html>
