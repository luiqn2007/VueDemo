<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="my-cart">
    商品 1 数量：<input type="number" v-model="num1">
    商品 1 价格：<input type="number" v-model="price1"><br>
    商品 2 数量：<input type="number" v-model="num2">
    商品 2 价格：<input type="number" v-model="price2"><br>
    商品总价：{{ calcTotal() }}
</div>
</body>
<script>
    const helloApp = {
        data() {
            return {
                num1: 0,
                price1: 0,
                num2: 0,
                price2: 0
            }
        },
        computed: {
            total() {
                return this.num1 * this.price1 + this.num2 * this.price2;
            }
        },
        methods: {
            calcTotal() {
                return this.num1 * this.price1 + this.num2 * this.price2;
            }
        }
    }
    Vue.createApp(helloApp).mount("#my-cart")
</script>
</html>
